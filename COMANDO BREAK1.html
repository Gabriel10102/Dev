<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Controle de fluxo - break</title>
</head>
<body>
<h1>Controle de fluxo - break</h1>
<p id="numero"></p>
<script type="text/javascript">
// Criando as variáveis
var resposta = '';
var cont = 0;
var meuNome = "INSIRA SEU NOME"; // Insira seu nome aqui
// Criando o laço de repetição para números pares
resposta += 'Meu nome é ' + meuNome + '<br />';
for(cont = 2; cont <= 10; cont += 2){
resposta += 'Número par: ' + cont + '<br />';
}
// Criando o laço de repetição para números ímpares pulando de 2 em 2
for(cont = 1; cont <= 19; cont += 2){
resposta += 'Número ímpar: ' + cont + '<br />';
}
document.getElementById('numero').innerHTML = resposta;
</script>
</body>
</html>
