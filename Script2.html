<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeira página em JavaScript</title>
</head>
<body>
    <h1>Primeira página em JavaScript</h1>
    <p id="texto"></p>
    <p id="texto2"></p>
    <script type="text/javascript">
    
    // Comentário de linha
    /* Isto é um comentário
    que contém várias
    linhas de informações */

    document.write('Meu primeiro texto em JavaScript');
    document.getElementById('texto').innerHTML = 'Segundo texto em JavaScript';
    document.getElementById('texto2').innerHTML = 'Terceiro texto em JavaScript';
    
// observe que quando rodar o script, que o id identificado por texto e texto2
// serão substituido por "segundo texto em JavaScript" e "Terceiro texto..."

    </script>

</body>
</html>
